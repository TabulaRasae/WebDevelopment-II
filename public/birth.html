<!DOCTYPE html>
<html>
  <head>
    <title>AGE PROBLEM</title>
    <script defer>
      const ageInMonthsOnly = () => {
        let birthY = document.getElementById("birthY").value;
        let birthM = document.getElementById("birthM").value;
        let currentY = document.getElementById("currentY").value;
        let currentM = document.getElementById("currentM").value;
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = () => {
          if (xhr.readyState === 4) {
            document.getElementById("monthsOnly").value = xhr.responseText;
          }
        };
        xhr.open("POST", "ageInMonthsOnly", true);
        xhr.setRequestHeader(
          "Content-type",
          "application/x-www-form-urlencoded"
        );
        let data = `birthYear=${birthY}&birthMonth=${birthM}&currentYear=${currentY}&currentMonth=${currentM}`;
        xhr.send(data);
      };

      const ageInYearsOnly = () => {
        let birthY = document.getElementById("birthY").value;
        let birthM = document.getElementById("birthM").value;
        let currentY = document.getElementById("currentY").value;
        let currentM = document.getElementById("currentM").value;
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = () => {
          if (xhr.readyState === 4) {
            document.getElementById("yearsOnly").value = xhr.responseText;
          }
        };
        xhr.open("POST", "ageInYearsOnly", true);
        xhr.setRequestHeader(
          "Content-type",
          "application/x-www-form-urlencoded"
        );
        let data = `birthYear=${birthY}&birthMonth=${birthM}&currentYear=${currentY}&currentMonth=${currentM}`;
        xhr.send(data);
      };

      const ageInYearsAndMonths = () => {
        let birthY = document.getElementById("birthY").value;
        let birthM = document.getElementById("birthM").value;
        let currentY = document.getElementById("currentY").value;
        let currentM = document.getElementById("currentM").value;
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = () => {
          if (xhr.readyState === 4) {
            document.getElementById("monthsAndYearsY").value =
              xhr.responseText.split(" ")[0];
            document.getElementById("monthsAndYearsM").value =
              xhr.responseText.split(" ")[1];
          }
        };
        xhr.open("POST", "ageInYearsAndMonths", true);
        xhr.setRequestHeader(
          "Content-type",
          "application/x-www-form-urlencoded"
        );
        let data = `birthYear=${birthY}&birthMonth=${birthM}&currentYear=${currentY}&currentMonth=${currentM}`;
        xhr.send(data);
      };
    </script>
  </head>
  <body style="font-family: 'Courier New', Courier, monospace; padding: 5px">
    <form style="color: white; padding: 5px; font: 1.5em monospace">
      <div
        style="
          background-color: darkblue;
          border: solid black 7px;
          border-radius: 25px;
          width: 720px;
        "
      >
        <div
          style="
            color: white;
            background-color: black;
            border: solid black 2px;
            text-align: center;
            outline: 1px black solid;
            margin-bottom: 20px;
            font-size: 3em;
          "
        >
          <strong>AGE PROBLEM</strong>
        </div>
        <div style="width: 200px; float: left">
          <label
            style="font-family: monospace; color: white; padding-left: 5px"
          >
            Birth Year:</label
          >
        </div>
        <div>
          <input
            style="
              background-color: yellow;
              font: 1em monospace;
              border: 4px solid black;
              margin: 2px;
              width: 150px;
            "
            type="text"
            id="birthY"
          />
        </div>
        <div style="width: 200px; float: left">
          <label
            style="font-family: monospace; color: white; padding-left: 5px"
          >
            Birth Month:</label
          >
        </div>
        <div>
          <input
            style="
              background-color: yellow;
              font: 1em monospace;
              border: 4px solid black;
              margin: 2px;
              width: 150px;
            "
            type="text"
            id="birthM"
          />
        </div>
        <div style="width: 200px; float: left">
          <label
            style="font-family: monospace; color: white; padding-left: 5px"
          >
            Current Year:</label
          >
        </div>
        <div>
          <input
            style="
              background-color: yellow;
              font: 1em monospace;
              border: 4px solid black;
              margin: 2px;
              width: 150px;
            "
            type="text"
            id="currentY"
          />
        </div>
        <div style="width: 200px; float: left">
          <label
            style="font-family: monospace; color: white; padding-left: 5px"
          >
            Current Month:</label
          >
        </div>
        <div>
          <input
            style="
              background-color: yellow;
              font: 1em monospace;
              border: 4px solid black;
              margin: 2px;
              width: 150px;
            "
            type="text"
            id="currentM"
          />
        </div>
        <hr />
        <hr />
        <div>
          <label style="width: 290px; float: left; margin: 4px"
            >AGE In Months Only: </label
          >Months:<input
            style="
              background-color: yellow;
              font: 1em monospace;
              border: 4px solid black;
              margin: 2px;
              width: 50px;
            "
            type="text"
            readonly
            id="monthsOnly"
          />
        </div>
        <hr />
        <hr />
        <div>
          <label style="width: 290px; float: left; margin: 4px"
            >AGE In Years Only: </label
          >&nbsp;Years:<input
            style="
              background-color: yellow;
              font: 1em monospace;
              border: 4px solid black;
              margin: 2px;
              width: 50px;
            "
            type="text"
            readonly
            id="yearsOnly"
          />
        </div>
        <hr />
        <hr />
        <div>
          <label style="width: 290px; float: left; margin: 4px"
            >AGE In Months And Years: </label
          >&nbsp;Years:<input
            style="
              background-color: yellow;
              font: 1em monospace;
              border: 4px solid black;
              margin: 2px;
              width: 50px;
            "
            type="text"
            readonly
            id="monthsAndYearsY"
          />
          Months:<input
            style="
              background-color: yellow;
              font: 1em monospace;
              border: 4px solid black;
              margin: 2px;
              width: 50px;
            "
            type="text"
            readonly
            id="monthsAndYearsM"
          />
        </div>
        <p style="both: clear"></p>
        <hr />
        <hr />
        <div>
          <center>
            <input
              style="
                padding: 5px;
                font-size: medium;
                background-color: darkorange;
                border: 1px solid white;
                margin: 2px;
                font: 1em monospace;
                font-weight: bolder;
              "
              type="button"
              value="AGE-IN-MONTHS-ONLY"
              onclick="ageInMonthsOnly()"
            />
            <input
              style="
                padding: 5px;
                font-size: medium;
                background-color: darkorange;
                border: 1px solid white;
                margin: 2px;
                font: 1em monospace;
                font-weight: bolder;
              "
              type="button"
              value="AGE-IN-YEARS-ONLY"
              onclick="ageInYearsOnly()"
            />
            <input
              style="
                padding: 5px;
                font-size: medium;
                background-color: darkorange;
                border: 1px solid white;
                margin: 2px;
                font: 1em monospace;
                font-weight: bolder;
              "
              type="button"
              value="AGE-IN-YEARS-AND-MONTHS"
              onclick="ageInYearsAndMonths()"
            />
            <input
              style="
                padding: 5px;
                font-size: medium;
                background-color: darkorange;
                border: 1px solid white;
                margin: 2px;
                font: 1em monospace;
                font-weight: bolder;
                margin-top: 10px;
              "
              type="button"
              value="AGE-IN-ALL-FORMATS"
              onclick="ageInMonthsOnly();ageInYearsOnly();ageInYearsAndMonths()"
            />
            <input
              style="
                padding: 5px;
                font-size: medium;
                background-color: darkorange;
                border: 1px solid white;
                margin: 2px;
                font: 1em monospace;
                font-weight: bolder;
                margin-bottom: 20px;
              "
              type="reset"
              value="CLEAR ALL"
            />
          </center>
        </div>
      </div>
    </form>
  </body>
</html>
