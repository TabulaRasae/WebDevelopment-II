<!DOCTYPE html>
<html>
  <head>
    <title>AGE PROBLEM</title>
  </head>
  <body style="font-family: 'Courier New', Courier, monospace; padding: 5px">
    <form style="color: white; padding: 5px; font: 1.5em monospace">
      <div
        style="
          background-color: darkblue;
          border: solid black 7px;
          border-radius: 25px;
          width: 720px;
        "
      >
        <div
          style="
            color: white;
            background-color: black;
            border: solid black 2px;
            text-align: center;
            outline: 1px black solid;
            margin-bottom: 20px;
            font-size: 3em;
          "
        >
          <strong>AGE PROBLEM</strong>
        </div>
        <div style="width: 200px; float: left">
          <label
            style="font-family: monospace; color: white; padding-left: 5px"
          >
            Birth Year:</label
          >
        </div>
        <div>
          <input
            style="
              background-color: yellow;
              font: 1em monospace;
              border: 4px solid black;
              margin: 2px;
              width: 150px;
            "
            type="text"
          />
        </div>
        <div style="width: 200px; float: left">
          <label
            style="font-family: monospace; color: white; padding-left: 5px"
          >
            Birth Month:</label
          >
        </div>
        <div>
          <input
            style="
              background-color: yellow;
              font: 1em monospace;
              border: 4px solid black;
              margin: 2px;
              width: 150px;
            "
            type="text"
          />
        </div>
        <div style="width: 200px; float: left">
          <label
            style="font-family: monospace; color: white; padding-left: 5px"
          >
            Current Year:</label
          >
        </div>
        <div>
          <input
            style="
              background-color: yellow;
              font: 1em monospace;
              border: 4px solid black;
              margin: 2px;
              width: 150px;
            "
            type="text"
          />
        </div>
        <div style="width: 200px; float: left">
          <label
            style="font-family: monospace; color: white; padding-left: 5px"
          >
            Current Month:</label
          >
        </div>
        <div>
          <input
            style="
              background-color: yellow;
              font: 1em monospace;
              border: 4px solid black;
              margin: 2px;
              width: 150px;
            "
            type="text"
          />
        </div>
        <hr />
        <hr />
        <div>
          <label style="width: 290px; float: left; margin: 4px"
            >AGE In Months Only: </label
          >Months:<input
            style="
              background-color: yellow;
              font: 1em monospace;
              border: 4px solid black;
              margin: 2px;
              width: 50px;
            "
            type="text"
            readonly
          />
        </div>
        <hr />
        <hr />
        <div>
          <label style="width: 290px; float: left; margin: 4px"
            >AGE In Years Only: </label
          >&nbsp;Years:<input
            style="
              background-color: yellow;
              font: 1em monospace;
              border: 4px solid black;
              margin: 2px;
              width: 50px;
            "
            type="text"
            readonly
          />
        </div>
        <hr />
        <hr />
        <div>
          <label style="width: 290px; float: left; margin: 4px"
            >AGE In Months And Years: </label
          >&nbsp;Years:<input
            style="
              background-color: yellow;
              font: 1em monospace;
              border: 4px solid black;
              margin: 2px;
              width: 50px;
            "
            type="text"
            readonly
          />
          Months:<input
            style="
              background-color: yellow;
              font: 1em monospace;
              border: 4px solid black;
              margin: 2px;
              width: 50px;
            "
            type="text"
            readonly
          />
        </div>
        <p style="both: clear"></p>
        <hr />
        <hr />
        <div>
          <center>
            <input
              style="
                padding: 5px;
                font-size: medium;
                background-color: darkorange;
                border: 1px solid white;
                margin: 2px;
                font: 1em monospace;
                font-weight: bolder;
              "
              type="button"
              value="AGE-IN-MONTHS-ONLY"
            />
            <input
              style="
                padding: 5px;
                font-size: medium;
                background-color: darkorange;
                border: 1px solid white;
                margin: 2px;
                font: 1em monospace;
                font-weight: bolder;
              "
              type="button"
              value="AGE-IN-YEARS-ONLY"
            />
            <input
              style="
                padding: 5px;
                font-size: medium;
                background-color: darkorange;
                border: 1px solid white;
                margin: 2px;
                font: 1em monospace;
                font-weight: bolder;
              "
              type="button"
              value="AGE-IN-YEARS-AND-MONTHS"
            />
            <input
              style="
                padding: 5px;
                font-size: medium;
                background-color: darkorange;
                border: 1px solid white;
                margin: 2px;
                font: 1em monospace;
                font-weight: bolder;
                margin-top: 10px;
              "
              type="button"
              value="AGE-IN-ALL-FORMATS"
            />
            <input
              style="
                padding: 5px;
                font-size: medium;
                background-color: darkorange;
                border: 1px solid white;
                margin: 2px;
                font: 1em monospace;
                font-weight: bolder;
                margin-bottom: 20px;
              "
              type="reset"
              value="CLEAR ALL"
            />
          </center>
        </div>
      </div>
    </form>
  </body>
</html>
